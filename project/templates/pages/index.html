{% extends 'base.html' %}

{% load static %}

{% block content %}


<!-- Cover -->
  <section>
    <div class="container">

      <div class="row py-3">
        
        {% if user.is_authenticated %}
          <div class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3 offset-xl-0 my-3 py-1">
          
            {% include 'partials/_dashboard_base.html' %}
      
          </div>
        {% else %}
          <div class="col">
            <h3>
              Got an account? No? Sign up or create an account <a href="{% url 'signup' %}" class="text-dark">here</a>!
            </h3>
          </div>
        {% endif %}
        
      </div>

    </div>
  </section>
  
{% endblock %}
