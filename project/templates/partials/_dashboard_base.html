{% load static %}


<div id="sidebar-main" class="sidebar sidebar-default sidebar-separate my-1">
  <div class="sidebar-category sidebar-default">
      
    <div class="category-title" >
      <span>Dashboard</span>
    </div>
    <div class="category-content">

        <ul id="fruits-nav" class="nav flex-column">
            
            {% if not user.is_superuser %}
            <li class="nav-item">
                
                <div class="d-flex">
                    


                </div>
            </li>
            {% endif %}

            {% if user.is_student %}
            <li class="nav-item">
                
                <div class="d-flex">
                    
                    <div class="d-flex justify-content-start">
                        <a  href="{% url 'student_view_department_courses' %}" 
                            {% if 'my_products' in request.path %}
                                class="nav-link text-dark font-weight-bold"
                            {% else %}
                                class="nav-link text-dark"
                            {% endif %}>
                            My department courses
                        </a>  
                    </div>

                    

                </div>
            </li>
            {% endif %}
            {% if user.is_instructor %}
            <li class="nav-item">
                
                <div class="d-flex">
                    
                    <div class="d-flex justify-content-start">
                        <a  href="{% url 'instructor_view_department_courses' %}" 
                            {% if 'my_products' in request.path %}
                                class="nav-link text-dark font-weight-bold"
                            {% else %}
                                class="nav-link text-dark"
                            {% endif %}>
                            My department courses
                        </a>  
                    </div>

                    

                </div>
            </li>
            {% endif %}


        </ul>
    </div>

    
    

  </div>
</div>
