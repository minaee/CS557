{% extends 'base.html' %}

{% block title %} | Signup Student {% endblock %}

{% block content %}

<section id="register" >
  <div class="container py-3">
    <div class="row">
      <div class="col-md-12 mx-auto">

        <div class="card">

          <!-- registration -->
          <div class="card-header text-white" style="background: #4f4f4f;">
            <h5 class="font-weight-bold">
              <i class="fas fa-user-plus"></i> Register</h5 class="font-weight-bold">
          </div>
          <!-- registration -->

          <!-- body -->
          <div class="card-body pb-5 " style="position: relative; background: #c9c9c9;">
              
              <!-- Alerts -->
              <!-- {% include 'partials/_alerts.html' %} -->
              <!-- Aletrs -->
              
              <form action="{% url 'student_signup' %}" method="POST" id="student-signup-form">
                {% csrf_token %}

                <div class="form-group row">
                  
                  <!-- first name -->
                  <div class="col-6">
                      <div class="form-group">
                        <label for="firstName" class="control-label">First name*</label>
                        <input  type="text" 
                                id="firstName" 
                                name="firstname" 
                                placeholder="First Name" 
                                class="form-control" 
                                autofocus required/> 
                      </div>
                  </div>
                

                  <!-- last name -->
                  <div class="col-6">
                    <div class="form-group">
                      <label for="lastName" class="control-label">Last name*</label>
                      <input  type="text" 
                              id="lastName" 
                              name="lastname" 
                              placeholder="Last Name" 
                              class="form-control" 
                              autofocus required/> 
                    </div>
                  </div>

                </div>

                <div class="form-group row my-2">
              
                  <!-- Email -->
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                      <div class="form-group">
                        <label>Email*</label>
                        <input  type="email" 
                                id="email" 
                                name="email" 
                                placeholder="Email" 
                                class="form-control" 
                                name= "email" 
                                {% if user.is_authenticated  %} 
                                        value="{{user.email}}"
                                {% endif %}
                                required />
                      </div>
                  </div>
                  
                  <!-- department -->
                  <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group my-2">
                        <label for="dept_name" class="control-label">Department</label>
                        <select class="form-control dropdown-btn btn-light dropdown-toggle menu"
                                type="button"
                                name="dept_name"
                                id="dept_name"
                                aria-haspopup="true" 
                                aria-expanded="false"
                                autofocus required>   

                        <!-- <option class="subject-item" selected value="QuoteList" disabled="disabled">Quote List</option> -->
                        <!-- <option disabled="disabled"> General</option> -->
                        <option disabled="disabled"> Departments</option>
                        {% if departments %}
                            {% for key in departments %}
                                <!-- <option class="subject-item" selected value="{{ key }}">{{ value }}</option> -->
                                <option class="subject-item" value="{{ key }}">{{ key }}</option>
                            {% endfor %}
                        {% endif %}
                        </select>
                    </div>
                  </div>
                    
                </div>

                <div class="form-group row">
                  
                  <!-- Password -->
                  <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                      <label for="password" class="control-label">Password*</label>
                      <input  type="password" 
                              id="password" 
                              name="password" 
                              placeholder="Password" 
                              class="form-control" 
                              required />
                    </div>
                  </div>

                  <!-- Password 2 -->
                  <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                    <div class="form-group">
                      <label for="password2" class="control-label">Confirm Password*<br /></label>
                      <input  type="password" 
                              id="password2" 
                              name="password2" 
                              placeholder="Password" 
                              class="form-control" />
                    </div>
                  </div>
                
                </div>

                <div class="form-row">
                  <div class="col">
                    <span class="help-block">*Required fields</span>
                  </div>
                </div>


                <!-- Submit button -->
                <div class="form-row">
                    <div class="col-12 col-sm-12 col-md-2 col-lg-2 col-xl-2 mx-auto">
                        <div class="form-group row">
                          <button class="btn mt-3 text-capitalize font-weight-bold  text-light btn-block" 
                                  type="submit"
                                  style="background: #4f4f4f; font-size: 20px; ">
                                  Register
                          </button>
                        </div>
                    </div>
                </div>
              </form>


          </div>

          <!-- footer -->
          <div class="card-footer   " style="background: #4f4f4f;">
            <!-- <a  href="">
              Forget your password?
            </a> -->
          </div>
          <!-- footer -->

        </div>
        
      </div>
    </div>
  </div>
</section>


<script src='https://www.google.com/recaptcha/api.js'></script>
    
<script>
  function onSubmit(token) {
    document.getElementById("register-form").submit();
  }
</script>

{% endblock %}
